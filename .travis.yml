language: php
php:
- 7.3
- 7.4
install:
    - echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > auth.json
    - composer install --prefer-dist
before_script: composer self-update --1
script: php -dxdebug.mode=coverage vendor/bin/phpunit --coverage-clover build/logs/clover.xml --whitelist ./Console ./Test/Unit
after_success:
  - travis_retry php vendor/bin/coveralls
env:
  global:
  - secure: 
  - secure: 
